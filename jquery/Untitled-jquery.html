<!DOCTYPE html>
<html>

<head>
    <title>jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        let uri = "http://192.168.8.104:8080/api/v1.0/set_name_mask";
        let res = encodeURI(uri);
        let jsonData = JSON.stringify({"name_mask": ["A1"], "fade": 0.3, "timeout": 2});
        // let data = {"name_mask": ["A1"], "fade": 0.3, "auto_off": 2}

        $(document).ready(function(){
          $("button").click(function(){
            $.post(res, {
              data: jsonData,
              contentType: "application/json"
            },
            function(status){
              alert(status);
            });
                // );
          });
        });
    </script>
</head>

<body>

    </script>
        <button>post</button>

</body>

</html>
